{% extends "quiz/base.html" %}

{% block title %}
    Signin
{% endblock title %}   


{% block content %}
        


    <div class="text-xl font-bold mb-5 text-center">SignIn</div>
    {% if messages %}
    <div class="bg-indigo-500 px-4 py-4 rounded-xl">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <!-- <form method="post">
        {% csrf_token %}
        <label for="username" class="">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form> -->

    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
        <form method = "post" class="px-6 py-8">
            {% csrf_token %}
            <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    
            <!-- Username Input -->
            <div class="mb-4">
                <label for="username" class="block text-gray-600 font-medium mb-2">Username:</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
            </div>
    
            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-gray-600 font-medium mb-2">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
            </div>
    
            <!-- Login Button -->
            <div class="mb-6">
                <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-indigo-500 hover:to-purple-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring focus:ring-indigo-300">
                    Login
                </button>
            </div>
    
            <!-- Additional Options -->
            <div class="text-center">
                <a href="{% url 'quiz:password_reset' %}" class="text-blue-500 hover:underline">Forgot password?</a>
            </div>
        </form>
    </div>
    

   


{% endblock content %}
