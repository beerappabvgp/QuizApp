{% extends "quiz/base.html" %}

{% block title %}
    Register
{% endblock title %}    

{% block content %}
 
<form action="." method="post">
    {% csrf_token %}
    
    <div class="text-xl font-bold mb-5 text-center">SignUp</div>

   <div class="bg-gray-600 px-4 py-2 mx-auto">
    {% for field in form %}
    <div class="mb-4">
        <label for="{{ field.id_for_label }}" class="block text-white font-medium mb-2 ">{{ field.label }}</label>
        <div class="">{{ field }}</div>
    </div>
{% endfor %}

    <button type="sub" class="bg-blue-600 rounded-xl px-4 py-2 text-white hover:bg-blue-500" >Submit</button>
   </div>
   

    
</form>


  

{% endblock content %}
